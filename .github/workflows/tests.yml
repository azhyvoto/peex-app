name: Unit tests

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 16.x]

    steps:
      - name: Checkout
        uses: action/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: action/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm install
        run: npm ci
      - name: run tests
        run: npm test
